<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>
</head>

<body>
  <main class="card-container">
    <img src="images/image-product-mobile.jpg" alt="bottle of perfume stting on a desk with green leaves around it"
      class="main-image">
    <img src="images/image-product-desktop.jpg" alt="bottle of perfume stting on a desk with green leaves around it"
      class="main-desktop-image">
    <div class="container">
      <p class="pre-title">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for
        the House of CHANEL.</p>
      <div class="price-container">
        <p class="price">$149.99</p>
        <p class="reduced-price">$169.99</p>
      </div>
      <button class="btn btn-container"><img src="images/icon-cart.svg" alt="cart icon" class="btn-icon">Add to
        Cart</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
